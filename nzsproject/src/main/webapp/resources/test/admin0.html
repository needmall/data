	$(function(){
		$("#loginBtn").click(function(){
			if (!formCheck($('#admin_id'), $('.error:eq(0)'), "아이디를")) return;
			else if (!formCheck($('#admin_pwd'), $('.error:eq(1)'), "비밀번호를")) return;
			else {
				if($("#admin_id").val()=="admin" && $("#admin_pwd").val()=="admin"){
					location.href="/admin/product/productList.do";
				} else {
					alert("아이디 / 비밀번호가 다릅니다");
					return;
				}
			}
		});
	});
</script>
</head>
<body>
	<div class="contentContainer">
		<div class="well">
			<form id="loginForm" class="form-horizontal">
					<div class="form-group">
						<label for="admin_id" class="col-sm-2 control-label">아 이 디 </label>
						<div class="col-sm-4">
							<input type="text" id="admin_id" name="admin_id" class="form-control" placeholder="ID">
						</div>
						<p class="form-control-static error"></p>
					</div>
					<div class="form-group">
						<label for="admin_pwd" class="col-sm-2 control-label">비밀번호 </label>
						<div class="col-sm-4">
							<input type="password" id="admin_pwd" name="admin_pwd" maxlength="15" class="form-control" placeholder="Password">
						</div>
						<p class="form-control-static error"></p>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<input type="button" value="로그인" id="loginBtn" name="loginBtn" class="btn btn-default" /> 
						</div>
					</div>
					
			</form>
			
		</div>
	</div>
</body>
</html>
